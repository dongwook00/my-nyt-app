<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        
        <title>my-nyt-app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list--item"><a href="#"></a></li>
                        <li class="menu__list--item"><a href="#">Menu 1</a></li>
                        <li class="menu__list--item"><a href="#">Menu 2</a></li>
                    </ul>
                </nav>
            </header>

            <main class="content">
                <section class="most-viewed">
                    <h3 class="section__title">Most viewed</h3>
                    <div class="most-viewed__primary">
                        <div class="article__text">
                            <h4 class="article__category">health</h4>
                            <h1 class="article__title">The Coronavirus Is Mutating. What Does That Mean for Us?</h1>
                            <p class="article__abstract">Officials in Britain and South Africa claim new variants are more easily transmitted. Thereâ€™s a lot more to the story, scientists say.</p>
                        </div>
                        <figure class="article__image">
                            <img src="./assets/images/sample.jpg" alt="Article image">
                            <figcaption class="image__caption">A woman walks on a rain-soaked Oxford Street on the first day of Tier 3 restrictions in London. The city has been moved to even tighter restrictions.</figcaption>
                        </figure>
                    </div>
                    <div class="most-viewed__secondary">
                        <div class="article__text">
                            <h4 class="article__category"></h4>
                            <h1 class="article__title"></h1>
                            <p class="article__abstract"></p>
                        </div>
                    </div>
                    <div class="most-viewed__tertiary">tertiary</div>
                </section>
            </main>

            <footer class="footer">
                <h1>footer</h1>
            </footer>
        </div>
    </body>
</html>
